<h1>
  {{title}} {{names}}
</h1>
<ul>
  <li *ngFor="let name of names">Hello {{name}}</li>
</ul>
<form class="ui large form segment">
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input name="title">
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link">
  </div>
</form>
